<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="help.css">
</head>
<body>
    <div class="help-section">
        <h3>Need Help?</h3>
        <p>We're here to assist you. Please fill out the form below, and our support team will get back to you as soon as possible.</p>
    
        <form class="help-form" action="#" method="POST">
            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter your full name" required>
    
            <label for="user-email">Your Email:</label>
            <input type="email" id="user-email" name="user-email" placeholder="Enter your email address" required>
    
            <label for="user-query">Your Query:</label>
            <textarea id="user-query" name="user-query" rows="5" placeholder="Please describe your issue or question" required></textarea>
    
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    
</body>
</html>
